<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

    <header>
        <div class="main-text">
            <h1>The code review</h1> 
        </div>

        <div class="about-newsletter">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <div class="form-container">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" class=" input-field" name="user_name" id="name" placeholder="Required">
    
                <label for="email">Email Address</label>
                <input type="email" class=" input-field" name="user_email" id="email" placeholder="Required">
    
                <label for="phone">Phone Number</label>
                <input type="tel" class=" input-field" name="user_phone" id="phone">
    
                <label for="street">Street Address</label>
                <input type="text" class=" input-field" name="user_street" id="street">
    
                <label for="city">City</label>
                <input type="text" class=" input-field" name="user_city" id="city">
    
                <label for="state">State</label>
                <select class=" input-field" name="user_state" id="state">
                    <option>Chooser State</option>
                    <option value="kampala">Kampala</option>
                    <option value="entebbe">Entebbe</option>
                    <option value="jinja">Jinja</option>
                </select>
    
                <label for="zip">Zip Code</label>
                <input type="text" name="user_zip_code" id="zip" class=" input-field">

            </fieldset>

        </form>
    </div>
</body>
</html>
