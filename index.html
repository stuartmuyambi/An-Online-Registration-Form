<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Online Registration Form</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>

    <header>
        <div class="main-text">
            <h1>The code review</h1> 
        </div>

        <div class="about-newsletter">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <div class="form-container">
        <form action="index.html" method="post">
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-field">
                    <label for="name">Full Name</label>
                    <input type="text" class=" input-field" name="user_name" id="name" placeholder="Required">
                </div>
    
                <div class="form-field">
                    <label for="email">Email Address</label>
                    <input type="email" class=" input-field" name="user_email" id="email" placeholder="Required">
                </div>
    
                <div class="form-field">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class=" input-field" name="user_phone" id="phone">
                </div>
    
                <div class="form-field">
                    <label for="street">Street Address</label>
                    <input type="text" class=" input-field" name="user_street" id="street">
                </div>
    
                <div class="form-field">
                    <label for="city">City</label>
                    <input type="text" class=" input-field" name="user_city" id="city">
                </div>
    
                <div class="form-field">
                    <label for="state">State</label>
                    <select class=" input-field" name="user_state" id="state">
                        <option>Chooser State</option>
                        <option value="kampala">Kampala</option>
                        <option value="entebbe">Entebbe</option>
                        <option value="jinja">Jinja</option>
                    </select>
                </div>
    
                <div class="form-field">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="user_zip_code" id="zip" class=" input-field">
                </div>

            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive</p>

                <div class="selection-container">
                    <input type="checkbox" name="html_news" id="html_news"><label for="html_news">HTML News</label>
                </div>

                <div class="selection-container">
                    <input type="checkbox" name="css_news" id="css_news"><label for="css_news">CSS News</label>
                </div>

                <div class="selection-container">
                    <input type="checkbox" name="javascript_news" id="javascript_news"><label for="javascript_news">Javascript News</label>
                </div>

                <p class="sub-heading">Newsletter format</p>

                <div class="selection-container">
                    <input type="radio" name="javascript_news" id="html"><label for="html">HTML</label>
                </div>
                <div class="selection-container">
                    <input type="radio" name="javascript_news" id="text"><label for="text">Plain text</label>
                </div>

                <label for="other">other topics you'd like to hear about</label>
                <textarea name="other" id="other" cols="30" rows="5"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
        </form>
        <p>Copyright The Code Review</p>
    </div>
</body>
</html>
